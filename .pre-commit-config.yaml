# Pre-commit hooks for ggen-spec-kit
# Install: pip install pre-commit && pre-commit install
# Run: pre-commit run --all-files

fail_fast: false  # Run all checks, don't stop on first failure

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']

  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Ruff linter
      - id: ruff
        name: Ruff linter
        args:
          - --fix
          - --exit-non-zero-on-fix
        types_or: [python, pyi]
      # Ruff formatter
      - id: ruff-format
        name: Ruff formatter
        types_or: [python, pyi]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: MyPy type checker
        additional_dependencies:
          - types-requests
          - types-setuptools
        args:
          - --config-file=pyproject.toml
          - --python-version=3.11
        exclude: ^(tests/|examples/)

  # Bandit - Security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: Bandit security scanner
        args:
          - -c
          - pyproject.toml
          - -r
          - src/
        additional_dependencies: ["bandit[toml]"]

  # Pytest - Run quick unit tests only (not integration/e2e)
  - repo: local
    hooks:
      - id: pytest-quick
        name: Pytest quick (unit tests only)
        entry: uv run pytest
        language: system
        args:
          - tests/unit/
          - -v
          - --tb=short
          - -x  # Stop on first failure
        pass_filenames: false
        always_run: true

  # Coverage check - Ensure new code doesn't reduce coverage
  - repo: local
    hooks:
      - id: coverage-check
        name: Coverage check (minimum 50%)
        entry: bash -c 'uv run pytest --cov=src/specify_cli --cov-report=term-missing --cov-fail-under=50 tests/unit/ || true'
        language: system
        pass_filenames: false
        always_run: false  # Only run on demand with --all-files

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        name: Check conventional commit format
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
          - revert

  # No hardcoded secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect hardcoded secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(tests/|\.secrets\.baseline$)

  # Python docstring coverage (optional, can be noisy)
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        name: Check docstring coverage
        args:
          - --verbose
          - --fail-under=80
          - --ignore-init-method
          - --ignore-init-module
          - --ignore-magic
          - --ignore-module
          - --ignore-private
          - --exclude=tests
          - src/specify_cli
        pass_filenames: false

# CI mode - stricter checks
ci:
  autofix_commit_msg: |
    style: auto-fix pre-commit issues

    ðŸ¤– Generated by pre-commit.ci
  autofix_prs: true
  autoupdate_commit_msg: 'chore(deps): update pre-commit hooks'
  autoupdate_schedule: weekly
  skip: [pytest-quick, coverage-check]  # Skip in CI, run separately
  submodules: false
