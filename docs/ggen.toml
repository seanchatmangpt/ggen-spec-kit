# ============================================================================
# Spec-Kit Documentation Transformation Configuration
# ============================================================================
# Configuration for ggen v6 transformations of documentation from RDF to Markdown
# Implements the constitutional equation: documentation.md = μ(documentation.ttl)
#
# Usage: ggen sync --config docs/ggen.toml
# ============================================================================

[metadata]
name = "spec-kit-documentation"
description = "RDF-to-Markdown transformations for Spec-Kit documentation"
version = "1.0"
schema_files = [
  "ontology/spec-kit-schema.ttl",
  "ontology/spec-kit-docs-extension.ttl"
]

[validation]
shacl_shapes = [
  "ontology/spec-kit-docs-extension.ttl"
]
fail_on_warning = true

# ============================================================================
# TRANSFORMATIONS - Documentation Specifications
# ============================================================================

