[book]
title = "A Pattern Language for Capability Creation"
authors = ["Spec-Kit Contributors"]
description = "End-to-end capability creation using Alexander's pattern language approach"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/seanchatmangpt/ggen-spec-kit"
edit-url-template = "https://github.com/seanchatmangpt/ggen-spec-kit/edit/main/docs/capability-patterns/{path}"
no-section-label = false
smart-punctuation = true

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false

[output.html.search]
limit-results = 30
teaser-word-count = 30
use-hierarchical-structure = true
