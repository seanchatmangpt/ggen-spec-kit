---
# ==============================================================================
# ServiceAccount for specify-cli
# ==============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: specify-sa
  namespace: specify
  labels:
    app.kubernetes.io/name: specify
    app.kubernetes.io/component: serviceaccount
    app.kubernetes.io/part-of: specify-platform
automountServiceAccountToken: true

---
# ==============================================================================
# Role for specify-cli (namespace-scoped permissions)
# ==============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: specify-role
  namespace: specify
  labels:
    app.kubernetes.io/name: specify
    app.kubernetes.io/component: role
    app.kubernetes.io/part-of: specify-platform
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Allow reading pods (for self-discovery)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Allow reading services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

---
# ==============================================================================
# RoleBinding for specify-cli
# ==============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: specify-rolebinding
  namespace: specify
  labels:
    app.kubernetes.io/name: specify
    app.kubernetes.io/component: rolebinding
    app.kubernetes.io/part-of: specify-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: specify-role
subjects:
  - kind: ServiceAccount
    name: specify-sa
    namespace: specify
