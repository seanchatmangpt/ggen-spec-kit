---
# ==============================================================================
# HorizontalPodAutoscaler for specify-cli
# Automatically scales based on CPU and memory usage
# ==============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: specify-hpa
  namespace: specify
  labels:
    app.kubernetes.io/name: specify
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: specify-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: specify-cli
  minReplicas: 3
  maxReplicas: 10
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
