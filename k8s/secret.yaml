---
# ==============================================================================
# Secret for specify-cli sensitive configuration
# NOTE: In production, use external secret management (e.g., Sealed Secrets,
# External Secrets Operator, or HashiCorp Vault)
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: specify-secret
  namespace: specify
  labels:
    app.kubernetes.io/name: specify
    app.kubernetes.io/component: secret
    app.kubernetes.io/part-of: specify-platform
type: Opaque
stringData:
  # Database credentials (Base64 encoded in production)
  DATABASE_USER: "specify"
  DATABASE_PASSWORD: "changeme-in-production"

  # Redis password
  REDIS_PASSWORD: ""

  # API keys (if needed)
  # GITHUB_TOKEN: ""
  # OPENAI_API_KEY: ""

  # Database URL (constructed from components)
  DATABASE_URL: "postgresql://specify:changeme-in-production@postgres-service.specify.svc.cluster.local:5432/specify"

  # Redis URL
  REDIS_URL: "redis://redis-service.specify.svc.cluster.local:6379/0"
