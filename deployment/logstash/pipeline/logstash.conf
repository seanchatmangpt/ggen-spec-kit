# ==============================================================================
# Logstash pipeline configuration for specify-cli
# ==============================================================================

input {
  # Beats input (Filebeat, Metricbeat)
  beats {
    port => 5044
  }

  # TCP input
  tcp {
    port => 5000
    codec => json_lines
  }

  # UDP input
  udp {
    port => 5000
    codec => json_lines
  }

  # HTTP input
  http {
    port => 8080
    codec => json
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
      target => "parsed"
    }
  }

  # Extract fields
  if [parsed] {
    mutate {
      rename => {
        "[parsed][level]" => "log_level"
        "[parsed][timestamp]" => "log_timestamp"
        "[parsed][logger]" => "logger_name"
        "[parsed][trace_id]" => "trace_id"
        "[parsed][span_id]" => "span_id"
      }
    }
  }

  # Add fields
  mutate {
    add_field => {
      "[@metadata][index_prefix]" => "specify-cli"
    }
  }

  # GeoIP lookup (if IP field exists)
  if [client_ip] {
    geoip {
      source => "client_ip"
      target => "geoip"
    }
  }

  # User agent parsing
  if [user_agent] {
    useragent {
      source => "user_agent"
      target => "ua"
    }
  }
}

output {
  # Elasticsearch output
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index_prefix]}-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional)
  # stdout {
  #   codec => rubydebug
  # }
}
