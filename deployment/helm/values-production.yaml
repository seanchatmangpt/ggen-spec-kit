# ==============================================================================
# Production values for specify-cli Helm chart
# Override default values for production deployment
# ==============================================================================

# Higher replica count for production
replicaCount: 5

# Production image tag
image:
  tag: "0.0.25"
  pullPolicy: Always

# Ingress with production domain
ingress:
  enabled: true
  hosts:
    - host: specify.prod.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: specify-prod-tls-cert
      hosts:
        - specify.prod.example.com

# Higher resource limits for production
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Aggressive autoscaling for production
autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

# Stricter PDB for production
podDisruptionBudget:
  enabled: true
  minAvailable: 3

# Production environment
env:
  LOG_LEVEL: "WARNING"
  ENVIRONMENT: "production"

# Production database with replication
postgresql:
  enabled: true
  auth:
    existingSecret: "postgresql-credentials"
  primary:
    persistence:
      enabled: true
      size: 50Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 2Gi

# Production Redis with persistence
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    existingSecret: "redis-credentials"
  master:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi

# Enhanced monitoring for production
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 5s
  prometheusRule:
    enabled: true

# Network policies enabled
networkPolicy:
  enabled: true

# Larger persistent storage
persistence:
  enabled: true
  size: 50Gi
