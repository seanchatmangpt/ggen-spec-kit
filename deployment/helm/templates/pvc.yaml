{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "specify-cli.fullname" . }}-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "specify-cli.labels" . | nindent 4 }}
  {{- with .Values.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  {{- if include "specify-cli.storageClass" . }}
  storageClassName: {{ include "specify-cli.storageClass" . }}
  {{- end }}
{{- end }}
